<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Nhận Diện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .prediction-table {
            margin-top: 20px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Chi Tiết Nhận Diện Phương Tiện</h1>
        
        <img src="{{ url_for('uploaded_file', filename='result.jpg') }}" 
             alt="Kết quả nhận diện" class="result-image">
        
        {% if predictions is not none %}
        <div class="prediction-table">
            <h3>Chi Tiết Nhận Diện</h3>
            <div class="table-responsive">
                {{ predictions|safe }}
            </div>
        </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="btn btn-primary back-button">
            <i class="bi bi-arrow-left-circle me-2"></i>Quay lại trang chính
        </a>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
